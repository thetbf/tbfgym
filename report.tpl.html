<div>
  <p>Hello {{userdata.email}}!</p>
    <div class="row">
      <div class="col-xs-12 button-row">
        <form class="navbar-form navbar-left" role="search">
          <div class="form-group">
            <input ng-model="query" type="text" class="form-control pull-left" placeholder="Search">
          </div>
          <!--button type="submit" class="btn btn-default pull-right">Submit</button-->
          <label class="formgroup">by:
            <select ng-model="orderUsers">
              <option value="name">Name</option>
            </select>
          </label>
        </form>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <ul class="list-group">
          <li class="list-group-item text-center" ng-repeat="row in data | filter: query | orderBy: orderUsers"  ng-style="{'background-color':(row.selected?'#ffe6e6':'#ddffcc')}">  
            <div ng-model="row">
              <button type="button" class="btn btn-danger btn-m pull-left btn-separation-left" ng-click="modalInstance(row.uid)">
              <span class="glyphicon fa fa-inr"> </span>
              </button> 
            <!--/div>  
            <div-->
            <!--{{ row.balance | number:2 }}-->
              <!--span class="pull-left">{{row.selected}}</span-->{{row.name | uppercase}}
              <!--span class="pull-right">{{row.attendence}}</span-->
              <button type="button" class="btn btn-danger btn-s pull-right btn-separation-left" ng-click="markAttendence(row.uid)"  ng-disabled="row.attendence=='Y'">
                <span class="glyphicon glyphicon-ok"> </span>
              </button> 
            <!--/span-->
            </div>
          </li>
        </ul>   
      </div>
    </div>
